<mat-toolbar>
  <span>Flying Bird</span>
  <span class="example-spacer"></span>
  <img *ngIf="this.user"  style="width: 50px;border-radius: 50%;" [src]="user.photoURL" >
  <div class="example-button-row" >
    <button *ngIf="!this.user" (click)="logIn()" mat-raised-button color="primary">Login</button>
    <button *ngIf="this.user" (click)="logOut()" mat-raised-button color="primary">Logout</button>

  </div>

</mat-toolbar>
